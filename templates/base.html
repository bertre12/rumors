{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>    {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'about' %}"><li><i class="bi bi-house-door"></i></i> Главная</li></a>
            <a href="{% url 'source' %}"><li><i class="bi bi-people"></i></i> О нас</li></a>
            <a href="{% url 'blog' %}"><li><i class="bi bi-newspaper"></i></i> Заметки</li></a>
            <a href=""><li><i class="bi bi-telephone"></i></i></i> Связь с нами</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-light">
                <i class="bi bi-file-earmark-plus"></i></i></i> Новая запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
