{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}


{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.article }}</p>
        <a href="{% url 'blog_update' article.id %}" class="btn btn-light">Изменить</a>
        <a href="{% url 'blog_delete' article.id %}" class="btn btn-light">Удалить</a>
    </div>
{% endblock %}
